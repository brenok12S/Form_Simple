<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f4da5610bf.js" crossorigin="anonymous"></script>
    <title>Formul√°rio</title>
</head>
<body>

    <div id="form">
        <form action="">
            <h1 class="title">CADASTRAR</h1>
            <label for="username">NOME</label>
            <div class="input">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Nome" type="text" required>
            </div>
            <label for="Email">Email</label>
            <div class="input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input id="email" name="email" placeholder="Email" type="text" required>
            </div>
            <label for="password">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="password" name="password" placeholder="Senha" type="password" required>
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

    </div>
    
</body>
</html>
